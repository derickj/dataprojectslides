<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>

    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 800px;
      height: 300px;

    </style>
    
  </head>
  <body >
    
    <div id = 'chart1' class = 'rChart polycharts'></div>    
    <script type='text/javascript'>
    var chartParams = {
 "dom": "chart1",
"width":    800,
"height":    300,
"layers": [
 {
 "x": "univ",
"y": "perc",
"data": {
 "univ": [ "UJ", "UJ", "UJ", "UJ", "UP", "UP", "UP", "UP", "WSU", "WSU", "WSU", "WSU" ],
"race": [ "African", "Coloured", "Indian", "White", "African", "Coloured", "Indian", "White", "African", "Coloured", "Indian", "White" ],

"perc": [ 79, 3, 4, 14, 53, 2, 3, 42, 99, 0, 1, 0 ] 
},
"facet": null,
"color": "race",
"type": "bar" 
} 
],
"facet": [],
"guides": {
 "x": {
 "title": "Universities" 
},
"y": {
 "title": "Percentage enrollment" 
} 
},
"coord": [],
"title": "Percentage of Enrollment By Race Group 2012",
"id": "chart1" 
}
    _.each(chartParams.layers, function(el){
        el.data = polyjs.data(el.data)
    })
    var graph_chart1 = polyjs.chart(chartParams);
</script>
    
    <script></script>
